    <main>
        <form method="post">
            <h2><b>Criar Conta</b></h2>
            <label>
                Nome de Usuário
                <input type="text" placeholder="João Cleiton" maxlength="30" required>
            </label>
            <br />
            <label>
                Telefone
                <input type="tel" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(00) 90000-0000" required>
            </label>
            <br />
            <label>
                Data de Nascimento
                <input type="date" required>
            </label>
            <br />
            <label>
                Email
                <input type="email" placeholder="exemplo@email.com" required>
            </label>
            <br />
            <label>
                Confirmar Email
                <input type="email" placeholder="exemplo@email.com" required>
            </label>
            <br />
            <label>
                Senha
                <input type="password" minlength="8" required>
            </label>
            <br />
            <label>
                Confirmar Senha
                <input type="password" minlength="8" required>
            </label>
            <br />
            <input type="reset" value="Limpar">
            <input type="submit" value="Criar Conta">
        </form>
    </main>
