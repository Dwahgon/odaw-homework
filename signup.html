<!DOCTYPE html>
<html>
    <head>
        <title>WebPosts</title>
        <meta charset="utf-8">
    </head>
    <body bgcolor="#e8ffbf">
        <font face="arial">
            <header bgcolor="#c8ff7e">
                <h1><font color="darkgreen" size="12">WebPosts</font></h1>
                <hr>
            </header>
            <main>
                <a href="index.html">Página inicial</a>
                <br>
                <form method="post">
                    <h2><b>Criar Conta</b></h2>
                    <label>
                        Nome de Usuário
                        <input type="text" required>
                    </label>
                    <br>
                    <label>
                        Telefone
                        <input type="tel" required>
                    </label>
                    <br>
                    <label>
                        Data de Nascimento
                        <input type="date" required>
                    </label>
                    <br>
                    <label>
                        Email
                        <input type="email" required>
                    </label>
                    <br>
                    <label>
                        Confirmar Email
                        <input type="email" required>
                    </label>
                    <br>
                    <label>
                        Senha
                        <input type="password" minlength="8" required>
                    </label>
                    <br>
                    <label>
                        Confirmar Senha
                        <input type="password" minlength="8" required>
                    </label>
                    <br>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Criar Conta">
                </form>
            </main>
        </font>
    </body>
</html>
