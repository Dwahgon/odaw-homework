<!DOCTYPE html>

<head>
    <title>WebPosts</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        type="text/css">

<script>
    const USERS = [
        {
            name: "Usuário123",
            email: "usuario123@gmail.com",
            password: "senha123"
        }, {
            name: "Usuário Teste",
            email: "usuarioteste@gmail.com",
            password: "testetesteteste"
        }
    ]

    function onLogin(form) {
        const user = USERS.find(user => form.email.value == user.email && form.password.value == user.password)
        alert(!user ? "Credenciais inválidos" : `Bem Vindo: ${user.name}!`);
        return user != undefined;
    }
</script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success-subtle" data-bs-theme="dark">
            <div class="container-fluid">

                                <stop offset="100%" stop-color="darkgreen" />
                            </linearGradient>
                        </defs>
                        <polygon points="1,15 11,1 51,1 61,15 51,29 11,29"
                            style="fill: url(#grad1); stroke-width: 2px; stroke: white;" />
                        <text fill="white" font-size="22" font-family="Times New Roman, Times, serif" x="13"
                            y="23">WP/</text>
                        <text fill="white" font-size="32" font-family="Times New Roman, Times, serif" x="70 "
                            y="25">WebPosts</text>
                    </svg>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="btn btn-outline-success" href="signup.html" role="button">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-success active" aria-current="page" href="login.html">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mx-5 my-2 gap-4 d-flex flex-column">
        <form class="card d-block mx-auto" style="width: 400px;" method="post" onsubmit="return onLogin(this)"
            action="index.html">
            <h2 class="card-header"><b>Login</b></h2>
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" class="form-control" type="email" placeholder="exemplo@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input id="password" class="form-control" type="password" required>
                </div>
                <div class="d-flex gap-3">
                    <input class="btn btn-outline-success" type="reset" value="Limpar">
                    <input class="btn btn-success" type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </main>
